<mat-card class="mat-elevation-z8" >

	<mat-card-title >Browse (under construction)</mat-card-title> 
	
	<mat-form-field  appearance="outline">
	  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<div class="mat-elevation-z8">
	  <table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="select">
			<th  mat-header-cell *matHeaderCellDef>
				<mat-checkbox [hidden] = 'true'
					(change)="$event ? masterToggle() : null"
					[checked]="selection.hasValue() && isAllSelected()"
					[indeterminate]="selection.hasValue() && !isAllSelected()">
				</mat-checkbox>
			</th>
			<td mat-cell *matCellDef="let row">
				<mat-checkbox
					(click)="$event.stopPropagation()"
					(change)="$event ? selection.toggle(row) : null"
					[checked]="selection.isSelected(row)"> 
				</mat-checkbox>
			</td>
		</ng-container>


		<!-- ID Column -->
		<ng-container matColumnDef="id">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
		  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
		</ng-container>

		<!-- Title Column -->
		<ng-container matColumnDef="title">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
		  <td mat-cell *matCellDef="let row"> {{row.title}}</td>
		</ng-container>

		<!-- Author Column -->
		<ng-container matColumnDef="author">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
		  <td mat-cell *matCellDef="let row"> {{row.author}} </td>
		</ng-container>

		<!-- Edition Column -->
		<ng-container matColumnDef="edition">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Edition </th>
		  <td mat-cell *matCellDef="let row" [style.color]="row.edition"> {{row.edition}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;">
		</tr>
	  </table>

	  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>


</mat-card>
